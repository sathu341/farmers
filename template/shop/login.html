<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopowner Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% block content %} 
    <form action="shoplogin" method="post">
        {% csrf_token %}
     <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="text-center text-info">Login Here!</h3>
            </div>
            {% if msg %} 
            <div class="alert alert-danger" role="alert">
              {{msg}}
              </div>
              {% endif %}
        </div>
        <div class="row justify-content-center p-3 ">
            <div class="col-lg-6 border shadow rounder p-3">
               
                <div class="form-floating mb-3">
                    <input type="email"  name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>

                  <div class="form-floating  mb-3">
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>

                 
                  <div class="form-group justify-content-center" align="center">
                    <button type="submit" class="btn btn-primary m-3">
                    Login
                    </button>
                  </div>
                  <br/>
                  <a href="/shopregister"><i class="fa-solid fa-person-walking-arrow-right"></i> to create an account</a>
            </div>

     

        </div>
     </div>
    </form>
    {% endblock %}
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
